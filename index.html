<!-- Enable Flex container on body-->


<body class="font-karla parallax">


    <!-- Top Nav only visible when side bar is hidden on small screens-->
    <nav class="d-flex flex-row d-xs-block d-sm-block d-md-none">
        <a href="#">TEST1</a>
        <a href="#">TEST2</a>
    </nav>
    <!-- Div to set the main flex container as a row-->
    <section class="main-site-container d-flex flex-row">
        <!-- Wrapper for Side bar -->
        <div class="side-bar-wrapper">
            <!-- Side bar-->
            <div class="side-bar font-rubik bg-color-purple flex-column d-none d-md-flex d-lg-flex d-xl-flex">
                <!-- Snoop Dogg Logo Image -->
                <div class="sidebar-logo-container mb-auto text-center">
                    <img src="./assets/images/snoop-logo-transparent.png" alt="Snoop Dogg Logo">
                </div>
                <!-- Page links -->
                <div class="sidebar-links-container">
                    <ul id="menu">
                        <li data-menuanchor="houzz" class="active"><a class="flex-fill color3 text-center text-uppercase nav-link" href="#houzz">Snoop's Houzz!</a></li>
                        <li data-menuanchor="newz"><a class="flex-fill color3 text-center text-uppercase nav-link" href="#newz">Newz!</a></li>
                        <li data-menuanchor="noize"><a class="flex-fill color3 text-center text-uppercase nav-link" href="#noize">Noize!</a></li>
                        <li data-menuanchor="vidz"><a class="flex-fill color3 text-center text-uppercase nav-link" href="#vidz">Vidz!</a></li>
                        <li data-menuanchor="book"><a class="flex-fill color3 text-center text-uppercase nav-link" href="#book">Book da Snoop Now!</a></li>
                    </ul>
                    <div class="text-center">
                        <img src="./assets/images/snoopdance5.gif" alt="">
                    </div>
                </div>
                <!-- Social Links at bottom -->
                <div class="sidebar-social-links-container d-flex flex-row mt-auto justify-content-center">
                    <div class="footer-link text-center">
                        <a href="https://www.facebook.com/snoopdogg/" target="_blank" class="hvr-buzz-out"><i
                                class="fab fa-facebook color3"></i></a>
                    </div>
                    <div class="footer-link text-center">
                        <a href="https://twitter.com/SnoopDogg" target="_blank" class="hvr-buzz-out"><i
                                class="fab fa-twitter-square color3"></i></a>
                    </div>
                    <div class="footer-link text-center">
                        <a href="https://www.instagram.com/snoopdogg/" target="_blank" class="hvr-buzz-out"><i
                                class="fab fa-instagram color3"></i></a>
                    </div>
                    <div class="footer-link text-center">
                        <a href="https://www.youtube.com/channel/UCPNO5hAI2hxZzh5PVisCnDA" target="_blank"
                            class="hvr-buzz-out"><i class="fab fa-youtube-square color3"></i></a>
                    </div>
                    <div class="footer-link text-center">
                        <a href="https://www.tumblr.com/tagged/snoop-dogg" target="_blank" class="hvr-buzz-out"><i

                    <div class="footer-link text-center">
                        <a href="https://www.pinterest.com/biggsnoopdogg/" target="_blank" class="hvr-buzz-out"><i

                </div>
            </div><!-- End Side Bar -->
        </div><!-- End Side Bar Wrapper -->

        <!-- Fullpage wrapper - provides single-scroll multipage website: https://github.com/alvarotrigo/fullPage.js -->
        <div id="fullpage">
            <!-- Main Content justified to right of side bar (side bar will be hidden on small screens -->

            <!-- Houzz (Home) Page -->
            <div class="section bg-color-light-grey-transparent">
                <h2 class="font-rubik text-uppercase">Snoop Dogg</h2>
                <!-- <img src="./assets/images/snoop1.jpg" alt=""> -->

            <!-- Newz (News) Page -->

            <div class="section bg-color-light-grey-transparent">

            <div class="section bg-color-light-grey-transparent">

        </div><!-- End Fullpage wrapper-->

    </section><!-- End Main Site Container -->
    </div>

    <!-- scripts required by Bootstrap 4.2 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Fullpage Scripts -->
    <script type="text/javascript" src="./js/fullpage.js"></script>
    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            //Navigation
            menu: '#menu',
            lockAnchors: false,
            anchors: ['houzz', 'newz', 'noize', 'vidz', 'book'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['houzz', 'newz', 'noize', 'vidz', 'book'],
            showActiveTooltip: false,
            slidesNavigation: false,
            slidesNavPosition: 'bottom',

            //Scrolling
            css3: true,
            scrollingSpeed: 700,
            autoScrolling: true,
            fitToSection: true,
            fitToSectionDelay: 1000,
            scrollBar: false,
            easing: 'easeInOutCubic',
            easingcss3: 'ease',
            loopBottom: false,
            loopTop: false,
            loopHorizontal: true,
            continuousVertical: false,
            continuousHorizontal: false,
            scrollHorizontally: false,
            interlockedSlides: false,
            dragAndMove: false,
            offsetSections: false,
            resetSliders: false,
            fadingEffect: false,
            normalScrollElements: '#element1, .element2',
            scrollOverflow: false,
            scrollOverflowReset: false,
            scrollOverflowOptions: null,
            touchSensitivity: 15,
            normalScrollElementTouchThreshold: 5,
            bigSectionsDestination: null,

            //Accessibility
            keyboardScrolling: true,
            animateAnchor: true,
            recordHistory: true,

            //Design
            controlArrows: true,
            verticalCentered: true,
            sectionsColor: ['#ccc', '#fff'],
            paddingTop: '3em',
            paddingBottom: '10px',
            fixedElements: '#header, .footer',
            responsiveWidth: 0,
            responsiveHeight: 0,
            responsiveSlides: false,
            parallax: false,
            parallaxOptions: { type: 'reveal', percentage: 62, property: 'translate' },

            //Custom selectors
            sectionSelector: '.section',
            slideSelector: '.slide',

            lazyLoading: true,

            //events
            onLeave: function (origin, destination, direction) { },
            afterLoad: function (origin, destination, direction) { },
            afterRender: function () { },
            afterResize: function (width, height) { },
            afterResponsive: function (isResponsive) { },
            afterSlideLoad: function (section, origin, destination, direction) { },
            onSlideLeave: function (section, origin, destination, direction) { }
        });
    </script>
